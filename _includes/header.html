            <!-- A root element for TypeIt to target. -->
            <h1 id="myElement"></h1><!--style="font-size: 24px;" -->
            
            <!-- The script itself, loaded AFTER your root element. -->
            <script src="https://unpkg.com/typeit@8.2.0/dist/index.umd.js"></script>
    
            <script>
            new TypeIt("#myElement", {
                    startDelay: 900
            })
                .type("qel", {delay: 400})
                .move(null, {to: 'START', instant: true, delay: 300})
                .move(1, {delay: 300})
                .delete(1)
                .type('W', {delay: 325})
                .pause(400)
                .move(null, {to: 'END'})
                .type('come')
                .pause(600)
                .type(', dear vistor')
                .move(-3, {delay: 350})
                .type('i')
                .move(null, {to: 'END'})
                .type('!')
                .delete(1)
                .delete(1)
                .delete(1)
                .delete(1)
                .delete(1, {delay: 900, instant: true})
                .delete(1)
                .delete(1)
                .delete(1)
                .pause(600)
                .type('guest?', {delay: 325})
                .pause(400)
                .delete(1)
                .type('!')
                .delete(1)
                .delete(1)
                .delete(1)
                .delete(1)
                .delete(1)
                .delete(1)
                .pause(700)
                .type('friend!')
            .go();
            </script>
