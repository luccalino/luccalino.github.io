<header>
  <div class="header-content">
    <div class="header-content-inner">
      <h1 id="myElement"></h1>
      <script src="https://unpkg.com/typeit@8.2.0/dist/index.umd.js"></script>
      
      <script>
        new TypeIt("#myElement", {
          startDelay: 900,
          cursor: true,
          speed: 100,
          cursorSpeed: 800,
        })
        .type("qel", {delay: 400})
        .move(null, {to: 'START', instant: true, delay: 300})
        .move(1, {delay: 300})
        .delete(1)
        .type('W', {delay: 325})
        .pause(400)
        .move(null, {to: 'END'})
        .type('come')
        .pause(600)
        .type(', dear visitor')
        .move(-3, {delay: 350})
        .type('i')
        .move(null, {to: 'END'})
        .type('!')
        .go();
      </script>

      <hr style="border:3px solid $theme-primary;">
      <p>Please find on my website materials of some of my recent endeavors.</p>
    </div>
  </div>
  
  <p style="position:absolute; bottom:0; right:0; margin-right: 20px; color: #1E2460; font-size: 8px;">&#169; 2022 LAZ. <a href="https://github.com/luccalino/luccalino.github.io">Source code.</a></p>
</header>

<style>
  #myElement {
    font-size: 5vw; /* Responsive font size */
  }

  #myElement .ti-cursor {
    font-size: 5vw; /* Responsive cursor size */
  }

  @media (min-width: 1200px) {
    #myElement {
      font-size: 3vw;
    }
    #myElement .ti-cursor {
      font-size: 3vw;
    }
  }

  @media (max-width: 768px) {
    #myElement {
      font-size: 6vw;
    }
    #myElement .ti-cursor {
      font-size: 6vw;
    }
  }

  @media (max-width: 480px) {
    #myElement {
      font-size: 8vw;
    }
    #myElement .ti-cursor {
      font-size: 8vw;
    }
  }
</style>
