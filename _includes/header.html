            <!-- A root element for TypeIt to target. -->
            <h1 id="myElement"></h1><!--style="font-size: 24px;" -->

            <!-- The script itself, loaded AFTER your root element. -->
            <script src="https://unpkg.com/typeit@8.2.0/dist/index.umd.js"></script>
    
            <script>
            new TypeIt("#myElement", {
                    startDelay: 900
            })
                .type("qel", {delay: 100})
                .move(null, {to: 'START', instant: true, delay: 300})
                .move(1, {delay: 200})
                .delete(1)
                .type('W', {delay: 225})
                .pause(200)
                .move(null, {to: 'END'})
                .type('come')
                .pause(400)
                .type(', dear vistor')
                .move(-3, {delay: 150})
                .type('i')
                .move(null, {to: 'END'})
                .type('!')
                .delete(1)
                .delete(1)
                .delete(1)
                .delete(1)
                .delete(1, {delay: 800, instant: true})
                .delete(1)
                .delete(1)
                .delete(1)
                .pause(400)
                .type('guest?')
                .pause(100)
                .move(-2, {delay: 150})
                .type('!')
                .delete(1)
                .delete(1)
                .delete(1)
                .delete(1)
                .delete(1)
                .delete(1)
                .pause(250)
                .type('friend!')
            .go();
            </script>
            
            <hr style="border:3px solid $theme-primary;">
            <p>Please find on my website materials of some of my recent projects.</p>

        </div>
    </div>
